<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>input</title>
	<link rel="stylesheet" href="css/weui.css">
	<style>
		body{
			background: #f8f8f8;
		}
		.box{
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="weui-cells__title">但选项列表</div>
		<div class="weui-cells weui-cells_radio">
			<label for="x11" class="weui-cell weui-check__label">
				<div class="weui-cell__bd">
					<p>cell radio1</p>
				</div>
				<div class="weui-cell__ft">
					<input type="radio" class="weui-check" name="radio" id="x11" checked>
					<span class="weui-icon-checked"></span>
				</div>
			</label>
			<label for="x22" class="weui-cell weui-check__label">
				<div class="weui-cell__bd">
					<p>cell radio2</p>
				</div>
				<div class="weui-cell__ft">
					<input type="radio" class="weui-check" name="radio" id="x22">
					<span class="weui-icon-checked"></span>
				</div>
			</label>
			<a href="javascript:;" class="weui-cell weui-cell_link"><div class="weui-cell__bd">更多</div></a>
		</div>
		<div class="weui-cells__title">复选列表</div>
		<div class="weui-cells weui-cells_checkbox">
			<label for="s11" class="weui-cell weui-check__label">
				<div class="weui-cell__hd">
					<input type="checkbox" class="weui-check" name="checkbox1" id="s11">
					<i class="weui-icon-checked"></i>
				</div>
				<div class="weui-cell__bd"><p>cell checkbox</p></div>
			</label>
			<label for="s22" class="weui-cell weui-cells__label">
				<div class="weui-cell__hd">
					<input type="checkbox" class="weui-check" name="checkbox1" id="s22">
					<i class="weui-icon-checked"></i>
				</div>
				<div class="weui-cell__bd"><p>cell checkbox</p></div>
			</label>
			<a href="javascript:;" class="weui-cell weui-cell_link"><div class="weui-cell__bd">更多</div></a>
		</div>
		<div class="weui-cells__title">表单</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">qq</label>
				</div>
				<div class="weui-cell__bd">
					<input type="number" class="weui-input" pattern="[0-9]*" placeholder="请输入QQ号">
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">手机号</label>
				</div>
				<div class="weui-cell__bd">
					<input type="tel" class="weui-input" placeholder="请输入手机号">
				</div>
				<div class="weui-cell__ft">
					<button class="weui-vcode-btn">获取验证码</button>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">时间</label>
				</div>
				<div class="weui-cell__bd">
					<input type="datetime-local" class="weui-input">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">日期</label>
				</div>
				<div class="weui-cell__bd">
					<input type="date" class="weui-input">
				</div>
			</div>
			<div class="weui-cell weui-cell_vcode">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">验证码</label>
				</div>
				<div class="weui-cell__bd">
					<input type="text" class="weui-input" placeholder="请输入验证码">
				</div>
				<div class="weui-cell__ft">
					<img src="images/icon_nav_form.png" alt="" class="weui-vcode-img">
				</div>
			</div>
			<div class="weui-cells__tips">我是提示信息我是提示信息</div>
		</div>
		<div class="weui-cells__title">表单报错</div>
		<div class="weui-cells weui-cells__form">
			<div class="weui-cell weui-cell__warn">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">卡号</label>
				</div>
				<div class="weui-cell__bd">
					<input type="text" class="weui-input" placeholder="请输入卡号">
				</div>
				<div class="weui-cell__ft">
					<i class="weui-icon-warn"></i>
				</div>
			</div>
		</div>
		<div class="weui-cells__title">开关</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell weui-cell_switch">
				<div class="weui-cell__bd">标题文字</div>
				<div class="weui-cell__ft">
					<input type="checkbox" class="weui-switch">
				</div>
			</div>
			<div class="weui-cell weui-cell_switch">
				<div class="weui-cell__bd">兼容IE</div>
				<div class="weui-cell__ft">
					<label for="switchCP" class="weui-switch-cp">
						<input type="checkbox" class="weui-switch-cp__input" id="switchCP" checked="checked">
						<div class="weui-switch-cp__box"></div>
					</label>
				</div>
			</div>
		</div>
		<div class="weui-cells__title">文本框</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<input type="text" class="weui-input" placeholder="请输入文本">
				</div>
			</div>
		</div>
		<div class="weui-cells__title">文本域</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<textarea name="" id="" cols="" rows="3" class="weui-textarea" placeholder="文本域"></textarea>
					<div class="weui-textarea-counter">
						<span>0</span>/200
					</div>
				</div>
			</div>
		</div>
		<div class="weui-cells__title">选择</div>
		<div class="weui-cells">
			<div class="weui-cell weui-cell_select weui-cell_select-before">
				<div class="weui-cell__hd">
					<select name="select2" id="" class="weui-select">
						<option value="1">+86</option>
						<option value="2">+87</option>
						<option value="3">+88</option>
					</select>
				</div>
				<div class="weui-cell__bd">
					<input type="number" class="weui-input" pattern="[0-9]*" placeholder="请输入手机号码">
				</div>
			</div>
		</div>
		<div class="weui-cells__title">选择</div>
		<div class="weui-cells">
			<div class="weui-cell weui-cell_select">
				<div class="weui-cell__bd">
					<select name="select1" id="" class="weui-select">
						<option value="1">QQ</option>
						<option value="2" selected>微信</option>
						<option value="3">微博</option>
						<option value="4">叮叮</option>
					</select>
				</div>
			</div>
			<div class="weui-cell weui-cell_select weui-cell_select-after">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">国家/地区</label>
				</div>
				<div class="weui-cell__bd">
					<select name="" id="" class="weui-select">
						<option value="1">中国</option>
						<option value="2" selected>美国</option>
						<option value="3">英国</option>
					</select>
				</div>
			</div>
		</div>
		<label for="weuiAgree" class="weui-agree">
			<input type="checkbox" class="weui-agree__checkbox">
			<span class="weui-agree__text">阅读并同意<a href="javascript:;"><<相关条款>></a></span>
		</label>
		<div class="weui-btn-area">
			<a href="javascript:;" class="weui-btn weui-btn_primary" id="showTooltips">确定</a>
		</div>
	</div>
</body>
</html>
